<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    form{
      width: 50%;
      height: auto;
      border: 1px solid #888;
      padding: 10px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <form action="#" @submit.prevent="handleSubmit">
      <p>请输入账号：<input type="text" v-model="user.username"></p>
      <p>请输入密码：<input type="password" v-model="user.password"></p>
      <p>性别：
        <input type="radio" v-model="user.sex" value="male">男
        <input type="radio" v-model="user.sex" value="female">女
      </p>
      <p>爱好：
        <input type="checkbox" v-model="user.likes" value="basketball">篮球
        <input type="checkbox" v-model="user.likes" value="football">足球
        <input type="checkbox" v-model="user.likes" value="pingpang">乒乓
      </p>
      <p>城市：
        <select v-model="user.cityId">
          <option value="">请选择</option>
          <option :value="city.id" v-for="(city, index) in citys" :key="index">{{ city.name }}</option>
        </select>
      </p>
      <p>介绍：
        <textarea v-model="user.desc" cols="30" rows="10" placeholder="请输入内容">

        </textarea>
      </p>
      <p>
        <input type="submit" value="注册">
        <input type="reset" value="重置">
      </p>
    </form>
  </div>
</body>
<script src="../js/vue.js"></script>
<script>

  const vm = new Vue({
    el:'#app',
    data:{
      user:{
        username:'',
        password:'',
        sex:'female',
        likes:['pingpang'],
        cityId:'2',
        desc:''
      },
      citys:[
        {id:1, name:'BeiJing'},
        {id:2, name:'ShangHai'},
        {id:3, name:'GuangZhou'},
        {id:4, name:'ShenZhen'}
      ]
    },
    methods:{
      handleSubmit(){
        // alert(this.user) // object Object
        // 转换成JSON字符串
        alert(JSON.stringify(this.user))
      }
    }
  })

</script>
</html>
