<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .classA{
      color: #f00;
    }
    .classB{
      background: #0f0;
    }
    .classC{
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>class绑定</h2>
    <p class="classA" :class="b">xxx是字符串</p>
    <p :class="{classA:isA, classB:isB}">xxx是对象</p>
    <p :class="[`classA`,`classB`, `classC`]">xxx是数组</p>

    <h2>style绑定</h2>
    <p :style="{color, fontSize, backgroundColor}">xxx必然是一个对象</p>

    <h2><button @click="update">更新</button></h2>
  </div>
</body>
<script src="../js/vue.js"></script>
<script>

  const vm = new Vue({
    el:'#app',
    data:{
      b:'classB',
      isA:true,
      isB:false,
      color:'#f0f',
      fontSize:'30px',
      backgroundColor:'#0ff'
    },
    methods:{
      update(){
        this.isA = false
        this.isB = true
        this.fontSize = '16px'
      }
    }
  })

</script>
</html>
