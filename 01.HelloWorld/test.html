<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- 3.显示数据 -->
  <div id="app">
    <input type="text" v-model="username">  <!-- v-model 数据双向绑定指令 -->
    <p>Hello, {{ username }}</p>
  </div>
</body>
<!-- 1.引入 vue.js -->
<script src="../js/vue.js"></script>
<script>
  // 2.创建 vue 实例
  const mvvm = new Vue({
    el: '#app', // 选择器
    data: {     // 数据
      username:'sunwukong'
    }
  })

</script>
</html>
